<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <h1>Basketball Scoreboard</h1>
    <div class="game">
      <div>
        <h2>HOME</h2>
        <h3 id="homeScore">0</h3>
        <button onclick="incrementByOneHome()">
          <p>+1</p>
        </button>
        <button onclick="incrementByTwoHome()">
          <p>+2</p>
        </button>
        <button onclick="incrementByThreeHome()">
          <p>+3</p>
        </button>
      </div>
      <div>
        <h2>GUEST</h2>
        <h3 id="guestScore">0</h3>
        <button onclick="incrementByOneGuests()"><p>+1</p></button>
        <button onclick="incrementByTwoGuests()"><p>+2</p></button>
        <button onclick="incrementByThreeGuests()"><p>+3</p></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
